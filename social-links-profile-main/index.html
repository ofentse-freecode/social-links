<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <div class="card">
    
    <img class="img" src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">

    <div class="profile">
    <h3>Jessica Randall</h3>
    <h6> London, United Kingdom</h6>
    <p>"Front-end developer and avid reader."</p>
    </div>

    <div class="buttons">
      <button class="btn">GitHub</button>
      <button class="btn"> Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>
    
  </div>
</body>
</html>
